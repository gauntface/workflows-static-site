name: Hugo Deploy üå§Ô∏è

on:
  workflow_call:
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      VIMEO_TOKEN:
    inputs:
      S3_BUCKET_NAME:
        type: 'string'
        required: true

jobs:
  workflows-build:
    uses: gauntface/workflows-static-site/.github/workflows/hugo-build.yaml@main
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    with:
      ENVIRONMENT: 'production'

  publish:
    runs-on: ubuntu-latest
    needs: [workflows-build]
    steps:
      - name: Configure AWS Credentials ‚òÅÔ∏è
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1
      - name: Download artifact üì¶
        uses: actions/download-artifact@v3
        with:
          name: hugo-site
          path: hugo-site
      - name: Publish to AWS
        run: npx --package @gauntface/cli gauntface aws s3 deploy-static-site --directory="./hugo-site/" --bucket_name="${{ inputs.S3_BUCKET_NAME }}" --delete_exclude="generated/*"
        shell: bash
