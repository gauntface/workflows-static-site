name: Hugo ğŸ”§

on:
  workflow_call:
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      VIMEO_TOKEN:
    inputs:
      ENVIRONMENT:
        type: string
        default: 'test'
      S3_BUCKET_NAME:
        type: 'string'

jobs:
  workflows:
    uses: gauntface/workflows-static-site/.github/workflows/lint.yaml@main

  hugo-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout workflow â¬‡ï¸
      uses: actions/checkout@v3
      with:
        repository: 'gauntface/workflows-static-site'
        path: 'workflows-static-site'

    - name: Checkout site â¬‡ï¸
      uses: actions/checkout@v3
      with:
        submodules: true
        path: 'hugo-site'


    - name: Install Go  ğŸ› ï¸
      uses: actions/setup-go@v3
      with:
        go-version: '^1.18.3'

    - name: Install Hugo  ğŸ› ï¸
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.101.0'


    - name: Install action Go Deps ğŸŒ
      run: |
        go install github.com/gauntface/go-html-asset-manager/v4/cmds/htmlassets@latest
        go install github.com/gauntface/go-html-asset-manager/v4/cmds/genimgs@latest
        go install github.com/tdewolff/minify/v2/cmd/minify@latest

    - name: Install action NPM Deps ğŸŒ
      run: |
        cd ./workflows-static-site/
        npm install

    - name: Install site NPM Deps ğŸŒ
      run: |
        cd ./hugo-site/
        npm install


    - name: ESLint ğŸŒŸ
      run: |
        cd ./workflows-static-site/
        npm run eslint    -- '../hugo-site/' --no-error-on-unmatched-pattern

    - name: Stylelint ğŸŒŸ
      run: |
        cd ./workflows-static-site/
        npm run stylelint -- '../hugo-site/**/*.css'

    - name: Prettier ğŸŒŸ
      run: |
        cd ./workflows-static-site/
        npm run prettier -- '../hugo-site/**/*.css' --check


    - name: Configure AWS Credentials â˜ï¸
      uses: aws-actions/configure-aws-credentials@v1-node16
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-1


    - name: Generate images ğŸ–¼ï¸
      if: ${{ inputs.ENVIRONMENT == 'production' }}
      run: |
        cd ./hugo-site/
        genimgs

    - name: Build ğŸ”§
      if: always()
      run: |
        cd ./hugo-site/
        hugo
        node ../workflows-static-site/src/postcss.js
        htmlassets --vimeo=$VIMEO_TOKEN
        minify -r --match=\\.html -o ./public ./public/*

    - name: Project Tests ğŸ§ª
      run: |
        cd ./hugo-site/
        npm run test --if-present

    - name: Action Tests ğŸ§ª
      env:
        WORKFLOWS_SITE_PATH: '../hugo-site/public/'
      run: |
        cd ./workflows-static-site/
        node ./tests/browser-tests.js

    - name: Publish to AWS ğŸŒ¤ï¸
      if: ${{ inputs.ENVIRONMENT == 'production' && inputs.S3_BUCKET_NAME != '' }}
      run: npx --package @gauntface/cli gauntface aws s3 deploy-static-site --directory="./hugo-site/" --bucket_name="${{ inputs.S3_BUCKET_NAME }}" --delete_exclude="generated/*"
      shell: bash
